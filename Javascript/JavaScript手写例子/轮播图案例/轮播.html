<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .banner{
        width: 100%;
        height: 780px;
        background: black;
        overflow: hidden;
    }
    ul{
        width: 100%;
        float: left;
        position: relative;
        overflow: hidden;
    }
    ul li{
        list-style-type: none;
        float: left;
        width: 1980px;
        height: 680px;
        line-height: 780px;
        text-align: center;
    }
    li:nth-child(1){
        background: white;
    }
    li:nth-child(2){
        background: darkred;
    }
    li:nth-child(3){
        background: darkblue;
    }
    li:nth-child(4){
        background: yellowgreen;
    }
    li:nth-child(5){
        background: dimgray;
    }
    button{
        text-align: center;
    }
</style>
<body>
    <div class="banner">
        <ul class="oul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <button>上一张</button>
    <button>下一张</button>
</body>
<script>
   var prev,next,list,speed,timer1,timer2,q;
   oul = document.getElementsByTagName('ul')[0];
   list = document.getElementsByTagName('li')[0];
   prev = document.getElementsByTagName('button')[0];
   next = document.getElementsByTagName('button')[1];
   timer1 = null;
   timer2 = null;

   function packageWH (object) {
     result = object.currentStyle ? object.currentStyle.width : getComputedStyle(object,false).width;
     return result;
   }
   oul.style.width = parseInt(packageWH(list)) * 5 + 'px';

   prev.onclick = function(){
       cutover(oul.offsetLeft + list.offsetWidth);
   }
   next.onclick = function(){
       cutover(oul.offsetLeft + -list.offsetWidth);
   }

   function cutover(target){
           clearInterval(timer1);
           speed = oul.offsetLeft <= target ? 30 : -30;
           timer1 = setInterval(function(){
               if(oul.offsetLeft === target){
                   clearInterval(timer1);
                   return;
               }
               oul.style.left = oul.offsetLeft + speed + 'px';
           },10)
   }

   function move(){

   }
</script>
</html>
