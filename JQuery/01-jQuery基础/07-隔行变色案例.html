<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        jQuery(function(){
           var JQli = $('li');
           var liArr = document.getElementsByTagName('li');
           for(var i=0;i<JQli.length;i++){
                if(i%2 ===0){
                    //jQuery对象转换成JS对象
                    JQli[i].style.background = 'black';
                }else{
                    JQli.get(i).style.background = 'yellow';
                }
           }
        });
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
