<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            //利用过滤选择器设置偶数位元素的背景
            var JQliodd = $('ul li:odd');
            JQliodd.css('background','pink');

            //利用过滤选择器设置奇数位元素的背景
            var JQlieven = $('ul li:even');
            JQlieven.css('background','red');

            //利用过滤选择器设置制定索引值元素的背景
            var JQlifirst = $('ul li:eq(0)');
            JQlifirst.css('background','blue');
        });
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
