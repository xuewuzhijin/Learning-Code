<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body,div{
        width: 100%;
        height: 100%;
    }
    .ad{
        width: 300px;
        height: 160px;
        background: pink;
        position: absolute;
        bottom: 0;
        right: 0;
        display: none;
    }
    .ad span{
        position: absolute;
        top: 5px;
        right: 5px;
        display: inline-block;
        width: 50px;
        height: 20px;
        border: 1px solid #ccc;
        font: bolder 14px/20px 'simsun';
        text-align: center;
        cursor: pointer;
    }
</style>
<script src="../jquery-1.11.1.js"></script>
<script>
    $(document).ready(function(){
        // $('.ad').slideDown(2000,function(){console.log(1)}).slideUp(2000,function(){console.log(2)}).fadeIn(2000,function(){console.log(3)}).fadeOut(1500,function(){console.log(4)}).show(2000,function(){console.log(5)}).children('span').click(function(){
        //     $(this).parent().fadeOut(500,function(){console.log('执行完毕')});
        $('.ad').slideDown(2000).slideUp(2000).fadeIn(2000).fadeOut(1500).show(2000).children('span').click(function(){
            $(this).parent().fadeOut(500);
        })
    });
</script>
<body>
<div class="div">
    <span>来点内容养养眼</span>
</div>
<div class="ad">
    <span>×</span>
</div>
</body>
</html>
