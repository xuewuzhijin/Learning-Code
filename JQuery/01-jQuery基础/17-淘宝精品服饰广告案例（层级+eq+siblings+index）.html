<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 820px;
            height: 820px;
            margin: 100px auto;
            position: relative;
        }
        ul{
            list-style-type: none;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        .left,.right{
            width: 62px;
            height: 820px;
        }
        .left li,.right li {
            width: 62px;
            height: 82px;
            text-align: center;
            line-height: 80px;
            border: 1px solid #0075ff;
            cursor: pointer;
        }
        .center{
            width: 680px;
            height: 800px;
            position: absolute;
            top: 0;
            left: 60px;
        }
        .center li{
            width: 680px;
            height: 800px;
            line-height: 800px;
            text-align: center;
            position: absolute;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function(){
            $('.center>li').eq(0).show().siblings('li').hide();
            $('.left>li').mouseenter(function(){
                // alert($(this).index());
                $('.center>li').eq($(this).index()).show(600).siblings('li').hide(600);
            })
            $('.right>li').mouseenter(function(){
                // alert($(this).index());
                $('.center>li').eq($(this).index() + 10).show(600).siblings('li').hide(600);
                // $('.center>li:eq('+ ($(this).index() + 9)+')').show().siblings('li').hide();
            })
        })
    </script>
</head>
<body>
<div class="wrap">
    <ul class="left fl">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <ul class="center">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>
    <ul class="right fr">
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>
</div>
</body>
</html>
