<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th{
            width: 120px;
            background: #0075ff;
            color: white;
        }
        tr{
            background: #ccc;
            cursor: pointer;
            border: 5px solid #ccc;
        }
        td:hover{
            background: white;
        }
    </style>
    <script src="../library/jquery-1.11.1.js"></script>
    <script>
        $(function(){
           var json = [
               {
                   'name':'张三',
                   'sex':'男',
                   'age':'25'
               },{
                   'name':'李四',
                   'sex':'男',
                   'age':'26'
               },{
                   'name':'王五',
                   'sex':'男',
                   'age':'27'
               },{
                   'name':'赵六',
                   'sex':'男',
                   'age':'28'
               },{
                   'name':'孙七',
                   'sex':'男',
                   'age':'29'
               }
           ];

           $('input:eq(0)').click(function(){
              var str = '';
              for(var i=0; i<json.length; i++){
                  str += '<tr><td>'+ json[i].name +'</td><td>'+ json[i].sex +'</td><td>'+ json[i].age +'</td></tr>';
              };
              $('tbody').html(str);
           });
        });
    </script>
</head>
<body>
    <input type="button" value="添加数据">
    <table>
        <thead>
        <tr>
            <th>名字</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
