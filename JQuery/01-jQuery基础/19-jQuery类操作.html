<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;
        height: 100px;
        background: black;
        border: 1px solid #0075ff;
        }
        .current{
            background: white;
        }
    </style>
    <script src="../library/jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function() {
            //jQuery 无论是添加类还是删除类都不会影响原有的类名。
            //addClass 添加类
            //hasClass  判断有没有这个类名
                $('button').eq(0).click(function(){
                    $('div').addClass('current');
                    alert($('div').hasClass('current'));
                });

            //removeClass 删除类
                $('button').eq(1).click(function(){
                    $('div').removeClass('current');
                    alert($('div').hasClass('current'));
                });
            });
    </script>
</head>
<body>
    <button>添加类名</button>
    <button>删除类名</button>
    <div></div>
</body>
</html>
