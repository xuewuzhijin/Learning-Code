<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    article {
      display: grid;
      /* 绘画2行 */
      grid-template-rows: repeat(2, 100px);
      /* 绘画3列：一共6个格子 */
      grid-template-columns: repeat(3, 200px);
      grid-template-areas: "a a b" "a a c";
    }
    .item1 {
      /*
      -------------------
      |     |     |     |
      -------------------
      |     |     |     |
      -------------------
      */

      /* 原始写法 */
      /* grid-row-start: 1; */
      /* grid-row-end: 3; */
      /* grid-column-start: 1; */
      /* grid-column-end: 3; */

      /* 简写 */
      /* grid-row: 1 / 3; */
      /* grid-column: 1 / 3; */

      /* span 写法 */
      /* grid-row: span 2; */
      /* grid-column: span 2; */

      /* area */
      /* 表示 从第 1行的 / 1列开始跨越到 / span 2行的 / span 2 列 */
      /* grid-area: 1 / 1 / span 2 / span 2; */
      /* 再简化: 从第1行第一条线 / 第1列第一条线开始 到 / 第2行的第3条线 / 第2列的第3条线结束 */
      /* grid-area: 1 / 1 / 3 / 3; */

      /* 表示 .item1 占据 a 的区域 */
      /* !!!前提是 父元素要定义 grid-template-areas */
      /* 如果有两行，那么这个 grid-template-areas 的值就要有两对引号，！！！空格分开 */
      /* 如果有三列，那么没对引号里面就要有三个值，！！！空格分开 */
      grid-area: a;
    }
  </style>
</head>
<body>
  <article>
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
  </article>
</body>
</html>
