<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    form{ width: 500px; height: 300px; color: #17233d; background-color: #f8f8f9; padding: 25px; margin: 100px auto; }
    form input[type='text']{ width: 450px; border: none; padding: 15px; margin: 15px 0; outline: none; }
    .btn-wrap{ display: flex; height: 40px; justify-content: space-around; align-items: center }
    button{ padding: 8px 24px; color: #fff; background-color: #2d8cf0; border-color: #2d8cf0;outline: 0;vertical-align: middle }
  </style>
</head>
<body>
  <form action="javascript:;alert('successful')" method="GET">
    <label for="user">用户名</label>
    <input type="text" id="user" name="username" value="123456">
    <br/>
    <label for="password">密　码</label>
    <input type="text" id="password" name="password" value="123456">
    <br/>
    <div class="btn-wrap">
      <button type="submit" data-src="http://localhost:8080/register">注册</button>
      <button type="submit" data-src="http://localhost:8080/login">登录</button>
    </div>
  </form>
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(function(){
      $('form button').on('click', function(){
        $(this).parents('form').attr('action', $(this).attr('data-src'))
      })
      $("form").submit(function() {
        $.ajax({
          url: $('form').attr('action'),
          data: {
            username: $('#user').val(),
            password: $('#password').val()
          }
        }).then(function(r){
          console.log(r);
        }).catch(function(e){
          console.log(e);
        })
        return false;
      });
    })
  </script>
</body>
</html>
