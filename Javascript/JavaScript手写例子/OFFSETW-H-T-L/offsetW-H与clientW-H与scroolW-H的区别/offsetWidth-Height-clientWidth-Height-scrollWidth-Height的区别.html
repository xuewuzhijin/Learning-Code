    offsetWidth:        元素宽度+padding+border

    offsetHeight:       元素高度+padding+border

    offsetTop:          元素的TOP值 + margin    //当元素没有position属性Top值时，用这个可以查出当前元素距离页面顶部的距离

    offsetLeft:         元素的LEFT值 + margin   //当元素没有position属性Left值时，用这个可以查出当前元素距离页面左部的距离
    -->

    <!--
    clientWidth:        元素宽度+padding

    clientHeight:       元素高度+padding

    clientTop:          只有元素的border-top值
