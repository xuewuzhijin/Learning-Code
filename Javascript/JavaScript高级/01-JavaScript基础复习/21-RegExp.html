<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>正则表达式的一些用法</title>
</head>
<body>
	<h1>Hello Wrold</h1>
	<script>
	window.onload=function(){
		/**
		*	正则语法
		*		1. new RegExp(pattern, mode)
		*		2. /\d/
		*	模式
		*		i -> 忽略大小写
		*		g -> 全局匹配
		*		m -> 多行匹配
		*
		*	一：使用String原型方法来搭配正则
		*	[serach | match | replace] -> String.prototype
		*
		*
		*
		**/
		var reg = /\d+/g;
		var str = 'asbdasbd12jb3j1k2412423jb4j234h32jv42j3';
		console.log(str.search(reg));
		//	8	从0开始

		console.log(str.match(reg));
		// 这里有一个特性
		// 1. 如果正则使用的是global，那么返回一个数组，里面包含所有匹配的结果
		// 2. 如果使用global，那么也是返回一个数组
			// 2.1第一项是匹配的结果
			// 2.2第二项是groups
			// 2.3第三个是index
			// 2.4第四项是input
			// 2.5第五项是length

		console.log(str.replace(reg, '6'));
		// 这里有一个特性，使用global与不实用glabal也不相同，不使用只替换第一个，否则全替换


	}
	</script>
</body>
</html>
