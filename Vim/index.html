<style>
.demo-content {
	position: relative;
	display: flex;
	flex-direction: column;
	justify-content: center;
	text-align: center;
	width: 220px;
	height: 100%;
}
.grid {
    display: flex;
    flex-wrap: wrap;
}
.shadow {
    position: absolute;
    opacity: .2;
}
.small {
    width: 18px;
    height: 18px;
}
.square, .circle {
    pointer-events: none;
    position: relative;
    width: 28px;
    height: 28px;
    margin: 1px;
    background-color: currentColor;
    font-size: 14px;
}
</style>
<script>
	(function (window) {
    var u = navigator.userAgent;
    //  这里电脑若使用的是模拟的手机窗口，那么Safari同样为 true， 所以需要判断 navigator.vendor
    browserType = {
        ie: (!!window.ActiveXObject || "ActiveXObject" in window),
        ie6: u.indexOf("compatible; MSIE 6.0") > -1,
        ie7: u.indexOf("compatible; MSIE 7.0") > -1,
        ie8: u.indexOf("compatible; MSIE 8.0") > -1,
        ie9: u.indexOf("compatible; MSIE 9.0") > -1,
        ie10: u.indexOf("compatible; MSIE 10.0") > -1,
        ie11: u.indexOf("Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko") > -1,
        edge: u.indexOf("Edge") > -1,
        firefox: u.indexOf("Firefox") > -1,
        uc: u.indexOf("UCBrowser") > -1,
        wechat: u.indexOf("MicroMessenger") > -1,
        chrome: u.indexOf("Chrome") > -1 || navigator.vendor === "Google Inc.",
        safari: u.indexOf("Safari") > -1 &&
            navigator.vendor === "Apple Computer, Inc.",
        ios12: u.indexOf("iPhone OS 12") > -1
    };
    var className = "";
    for (var key in browserType) {
        if (browserType[key]) {
            className += key + ' ';
        }
    }
    console.log(className);
    var el = document.getElementsByTagName('html')[0];
    el.className = el.className ?  el.className += ' ' + className : className.replace(/\s*$/, '');
    return "object" == typeof (window || self).$x ? $x.browser = browserType : browserType;
})(window)
</script>
