<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 100px;
            padding: 100px;
            background: black;
            display: none;
            /*opacity: 1;*/
        }
    </style>
    <script src="../library/jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function(){
            //通过透明度和display(如果元素有margin或padding也会缓慢加入)匀速淡入；


            //通过透明度来控制动画淡入然后用display显示
            $('button:eq(0)').click(function(){
                // $('div').fadeIn(5000); //通过毫秒控制显示的速度
                // $('div').fadeIn('slow');   //slow 600ms
                // $('div').fadeIn('normal'); //normal 400ms
                // $('div').fadeIn('fast');   //fast 200ms

                //回调函数，当动画执行完毕后，执行里面的function(){}
                $('div').fadeIn(1000,function(){alert('执行完毕');});
            });


            // 通过透明度来控制动画淡出然后用display隐藏
            $('button:eq(1)').click(function(){
                // $('div').fadeOut(5000); //通过毫秒控制显示的速度
                // $('div').fadeOut('slow');   //slow 600ms
                // $('div').fadeOut('normal'); //normal 400ms
                // $('div').fadeOut('fast');   //fast 200ms

                //回调函数，当动画执行完毕后，执行里面的function(){}
                $('div').fadeOut(1000,function(){alert('执行完毕');});
            });


            // 通过透明度来控制动画淡入/淡出然后用display显示/隐藏
            $('button:eq(2)').click(function(){
                //回调函数，当动画执行完毕后，执行里面的function(){}
                $('div').fadeToggle(1000,function(){alert('执行完毕');});
            });


            $('button:eq(3)').click(function(){
                //回调函数，当动画执行完毕后，执行里面的function(){}
                $('div').fadeTo(1000,0.1,function(){alert('执行完毕');});
                //这里要注意，当使用fadeTo的时候，如果改变opacity的值，那么再次使用fadeIn/Out/Toggle的时候，opacity将继承fadeTo改变的值。
            });
        })
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>透明度为0.5</button>
<div></div>
</body>
</html>
