<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
            margin: 200px auto;
        }
        ul li{
            width: 19%;
            height: 200px;
            font: bolder 35px/200px 'simsun';
            text-align: center;
            background: #0075ff;
            float: left;
            margin: 5px;
            cursor: pointer;
        }
        .div{
            width: 100%;
            height: 600px;
        }
    </style>
    <script src="../library/jquery-1.11.1.js"></script>
    <script>
        jQuery(document).ready(function(){
            $('.ul li').each(function(index,element){   //这里的i可以是i，可以是index，都是索引值；
                // console.log(index + '---' + element.tagName);
                $(element).css('opacity',(index+1)/10);
                // $(this).animate({'opacity':(index+1)/10},800);
            });
        });
    </script>
</head>
<body>
    <div class="div">
        <ul class="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</body>
</html>
